{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

<form method="post" action="">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Save changes</button>
  </form>
