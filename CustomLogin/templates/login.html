<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Custom Login</title>
</head>

<body>
    <h1>Login</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" />
    </form><br>
    <a href="{% url 'register'%}">Register</a>
</body>

</html>
